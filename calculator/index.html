<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
	<main class="wrapper center">
		<section class="calculator-box">
			<div class="head">
				<div class="problem"></div>
				<div class="answer">0</div>
			</div>
			<div class="body">
				<div class="key-row">
					<div class="fun-key" id="clear">AC</div>
					<div class="key">!</div>
					<div class="key">%</div>
					<div class="key">/</div>
				</div>
				<div class="key-row">
					<div class="key">7</div>
					<div class="key">8</div>
					<div class="key">9</div>
					<div class="key">*</div>
				</div>
				<div class="key-row">
					<div class="key">4</div>
					<div class="key">5</div>
					<div class="key">6</div>
					<div class="key">-</div>
				</div>
				<div class="key-row">
					<div class="key">1</div>
					<div class="key">2</div>
					<div class="key">3</div>
					<div class="key">+</div>
				</div>
				<div class="key-row">
					<div class="fun-key">X</div>
					<div class="key">0</div>
					<div class="key">.</div>
					<div class="fun-key" id="calculate-btn">=</div>
				</div>
			</div>
		</section>
	</main>
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/main.js"></script>
</body>
</html>
